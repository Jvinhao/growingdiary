<div class="container-fluid">
    <div class="col-lg-6 col-lg-offset-3">
        <h4>创建活动</h4>
        <form action="/auditActivity" method="post" id="auditForm">
            <div class="form-group">
                <input autocomplete="off" type="text" class="form-control" name="actName" id="actName" placeholder="活动名称" required>
            </div>
            <div class="form-group">
                <input autocomplete="off" type="text" class="form-control" name="actLoc" id="actLoc" placeholder="活动地点" required>
            </div>

            <div class="form-group">
                <textarea class="form-control" rows="5" id="actDescription" name="actDescription" placeholder="活动描述" required></textarea>
            </div>
            <div class="col-lg-12" style="padding: 0">
                <div class="form-group col-lg-6">
                    <span class="col-lg-5">开始时间：</span>
                    <div class="col-lg-7" style="position: relative;left: -58px;top: -4px;">
                        <input type="text" required class="form-control" name="actStart" id="actStart" autocomplete="off">
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <span class="col-lg-5">结束时间：</span>
                    <div class="col-lg-7" style="position: relative;left: -58px;top: -4px;">
                        <input type="text" required class="form-control" name="actEnd" id="actEnd" autocomplete="off">

                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-sm-12 col-md-12 divider" style="background: forestgreen"></div>
            <div class="col-sm-offset-2 col-sm-10" style="margin-top: 10px;">
                <button type="button" onclick="auditActivity()" class="btn btn-success">提交审核</button>
                <button type="reset" class="btn btn-default col-lg-offset-4">取消</button>
            </div>


        </form>
    </div>
</div>
<div th:replace="nav::js">

</div>
<script th:inline="javascript">
    function auditActivity() {
        if($("#actName").val() === "" || $("#actName").val() === null) {
            alert("活动名称不能为空哦!");
            return;
        }
        if($("#actLoc").val() === "" || $("#actLoc").val() === null) {
            alert("活动地点不能为空哦!");
            return;
        }
        if($("#actDescription").val() === "" || $("#actDescription").val() === null) {
            alert("活动描述不能为空哦!");
            return;
        }
        if($("#actStart").val() === "" || $("#actStart").val() === null) {
            alert("活动开始时间不能为空哦!");
            return;
        }
        if($("#actEnd").val() === "" || $("#actEnd").val() === null) {
            alert("活动结束时间不能为空哦!");
            return;
        }
        $("#auditForm").submit()

    }

</script>
