<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成长日记-我的活动</title>

    <div th:replace="nav::css">

    </div>
    <!--<script rel="script" type="javascript" src="js/jquery-1.11.3.min.js"></script>-->
</head>
<body>
<nav class="navbar navbar-default" th:replace="nav::navs">
    <div class="container-fluid" style="display: flex; flex-direction: row;justify-content: space-around;">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">成长日记</a>
            <ul class="nav navbar-nav">
                <li><a href="../index.html">首页<span class="sr-only">(current)</span></a></li>
                <li><a href="#">大学<span class="sr-only">(current)</span></a></li>
                <li><a href="#">音乐<span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="home.html">Home<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>

        <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索人 ...">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div>

        <div class="column">
            <div class="media">
                <div class="media-left">
                    <a href="/home">
                        <img class="media-object img-rounded user-img" src="img/Jvinh.jpg" alt="...">
                    </a>
                </div>
                <div class="media-left">
                    <a class="glyphicon glyphicon-off user-icon" aria-hidden="true"></a>
                </div>
                <div class="media-left">
                    <span class="glyphicon glyphicon-cog user-icon" aria-hidden="true"></span>
                </div>

            </div>
        </div>


    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-3" style="margin-top: 10px;" th:replace="nav:: tabar"></div>

        <div class="col-lg-8 col-md-8 col-sm-8" style="display: inline-flex; flex-flow: row;flex-wrap: wrap">
            <h4 class="col-lg-10" style="color:#ffffff">我的活动</h4>

            <a type="button" class="btn btn-default" style="margin-bottom: 10px;margin-left:50px ;"
               href="/createActivity">
                创建活动
            </a>
            <div class="divider col-lg-12 col-sm-12 col-md-12" style="background: #0f0f0f; height: 1px"></div>

            <div class="col-lg-12">
                <ul class="nav nav-tabs nav-justified" style="background: gainsboro" data-act="0" id="changeAct">
                    <li id="undo" role="presentation">
                        <a onclick="showActivity('-1')" href="javaScript:void(0)">未开始的活动</a>
                    </li>
                    <li id="doing" role="presentation" class="active">
                        <a onclick="showActivity('0')" href="javaScript:void(0)">进行中的活动</a></li>
                    <li id="done" role="presentation">
                        <a href="javaScript:void(0)" onclick="showActivity('1')">已参加的活动</a>
                    </li>
                </ul>

                <ul class="list-group col-lg-12" style="padding-right: 0;letter-spacing:3px;" id="activities">
                    <li class='list-group-item list-group-item-success' th:if="${activities.size() == 0}">还没有参加任何活动哦</li>
                    <li class="list-group-item list-group-item-success" th:each="activity : ${activities}">
                        <span>活动主题:</span><a th:href="@{'/activity/'+${activity.id}}" th:text="${activity.actName}">
                        东湖骑车</a>
                        <div style="float: right">
                            <span class="label label-success" style="margin-right: 4px;">进行中</span>
                            <span style="font-size: 12px;position:relative; top: 5px">开始时间:<span
                                    th:text="${#dates.format(activity.actStart,'yyyy年MM月dd日 HH:mm')}"></span></span>
                        </div>
                    </li>
                </ul>
            </div>

            <br>

        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">

        </div>

    </div>
</div>
<div th:replace="nav::js">

</div>
<script th:inline="javascript">


</script>
</body>

</html>
